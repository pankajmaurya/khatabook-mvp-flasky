<!DOCTYPE html>
<html>
<head>
    <title>खाता संशोधित करें</title>
</head>
<body>
    <h1>खाता संशोधित करें (Edit Khata Entry)</h1>
    <form method="POST" action="/edit_entry/{{ entry.id }}">

        <label for="farmer_name">किसान का नाम (Farmer Name):</label>
        <input type="text" id="farmer_name" name="farmer_name" value="{{ entry.farmer_name }}" required><br><br>

        <label for="crop_kind">फसल (Crop Kind):</label>
        <input type="text" id="crop_kind" name="crop_kind" value="{{ entry.crop_kind }}" required><br><br>

        <label for="locality">खेत की जगह (Locality):</label>
        <input type="text" id="locality" name="locality" value="{{ entry.locality }}" required><br><br>
        
        <label for="farm_area">खेत की ज़मीन (बीघा में) (Farm Area):</label>
        <input type="number" id="farm_area" name="farm_area" step="0.25" value="{{ entry.farm_area }}" required><br><br>
        
        <label for="billed_amount">कीमत (Billed Amount):</label>
        <input type="number" id="billed_amount" name="billed_amount" step="10" value="{{ entry.billed_amount }}" required><br><br>
        
        <label for="date_of_activity">काम की तारीख (Date of Activity):</label>
        <input type="date" id="date_of_activity" name="date_of_activity" required><br><br>

        <input type="submit" value="संशोधित करें (Update Entry)">
    </form>
</body>
</html>
