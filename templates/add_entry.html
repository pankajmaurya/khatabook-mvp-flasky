<!DOCTYPE html>
<html>
<head>
    <title>ट्रैक्टर खाता बनाएं</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add Khata Entry</h1>
        <form method="POST" action="/add_entry">
            <div class="mb-3">
                <label for="farmer_name">किसान का नाम (Farmer Name):</label>
                <input type="text" id="farmer_name" name="farmer_name" required><br><br>
            </div>
            <div class="mb-3">
                <label for="crop_kind">फसल (Crop Kind):</label>
                <input type="text" id="crop_kind" name="crop_kind" required><br><br>
            </div>
            
            <div class="mb-3">
                <label for="locality">खेत की जगह (Locality):</label>
                <input type="text" id="locality" name="locality" required><br><br>
            </div>

            <div class="mb-3">
                <label for="farm_area">खेत की ज़मीन (बीघा में) (Farm Area):</label>
                <input type="number" id="farm_area" name="farm_area" step="0.25" required><br><br>
            </div>

            <div class="mb-3">
                <label for="billed_amount">कीमत (Billed Amount):</label>
                <input type="number" id="billed_amount" name="billed_amount" step="10" required><br><br>
            </div>

            <div class="mb-3">
                <label for="date_of_activity">काम की तारीख (Date of Activity):</label>
                <input type="date" id="date_of_activity" name="date_of_activity" required><br><br>
            </div>
            <input type="submit" value="बनाएं (Add Entry)">
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
